env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

sudo: false
language: node_js

node_js:
- '6'
- '5'
- '4'

before_install:
  - git submodule update --init
  - npm install -g npm gulp typings

install:
  - npm run pretest
  - typings install
  - npm install

script:
  - npm run test

addons:
  coverity_scan:
    project:
      name: "Josh-ES/react-here-maps"
      description: "Build submitted via Travis CI"
    notification_email: joshefiong@gmail.com
    build_command_prepend: "npm install -g npm gulp typings && npm run pretest && typings install && npm install"
    build_command: "gulp tslint"
    branch_pattern: master